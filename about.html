<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пример таблицы</title>
</head>
<body>

<a href="index.html">Идем на индекс</a>

<table border="1"> <!-- Граница таблицы задана для наглядности -->
    <tr>
        <th>№</th> <!-- Заголовок таблицы -->
        <th>Имя</th>
        <th>Возраст</th>
    </tr>
    <tr>
        <td>1</td> <!-- Первая строка данных -->
        <td>Алексей</td>
        <td>30</td>
    </tr>
    <tr>
        <td>2</td> <!-- Вторая строка данных -->
        <td>Марина</td>
        <td>25</td>
    </tr>
</table>

</body>
</html>
